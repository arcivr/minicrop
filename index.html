<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minicrop</title>

    <style>
    h3 {
      margin: 30px 0 0;
    }

    p {
      margin: 5px 0;
    }

    .test-background {
      background: pink;
      min-width: 10px;
      min-height: 10px;
      display: inline-block;
      border: 1px solid #bbb;
    }

    .default {
      width: 750px;
      height: 600px;
    }

    .all-directions {
      width: 750px;
      height: 500px;
    }

    .padded {
      width: 450px;
      height: 450px;
    }
    </style>

    <link rel="stylesheet" href="dist/minicrop.css">
  </head>
  <body>
    <h1>Test Cases</h1>
    <div class="minicrop test-background default" data-image="./tests/fixtures/landscape.jpg" data-zoom="520"></div>
     <!-- height="520" alt=""> -->
      <!-- <div class="overlay"></div> -->
      <!-- <div class="crop"> -->
        <!-- <img class="image-preview" src="./tests/fixtures/landscape.jpg" height="520" alt=""> -->
        <!-- Bleed -->
        <!-- Design Overlay -->
      <!-- </div> -->
    <!-- </div> -->

    <h3>Zoomed</h3>
    <p>
      Cannot drag past edges to show <span class="test-background"></span> background.
    </p>

    <div class="minicrop test-background all-directions" data-image="./tests/fixtures/landscape.jpg"></div>

    <h3>Centered vertically in canvas.</h3>
    <p>
      Cannot drag past left/right edges to show <span class="test-background"></span> background.
    </p>

    <div class="minicrop test-background padded" data-image="./tests/fixtures/landscape.jpg" data-zoom="300"></div>

    <h3>Centered horizontally in canvas.</h3>
    <p>
      Cannot drag past top/bottom edges to show <span class="test-background"></span> background.
    </p>

    <div class="minicrop test-background padded" data-image="./tests/fixtures/portrait.jpg" data-zoom="300"></div>

    <script type="module">
      import Minicrop from './src/minicrop.js'

      Array.from(document.getElementsByClassName('minicrop')).forEach(el => {
        new Minicrop(el)
      })
    </script>
  </body>
</html>
